<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="yokoApp" ng-controller="yokoAppCtrl" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="yokoApp" ng-controller="yokoAppCtrl" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="yokoApp" ng-controller="yokoAppCtrl" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="yokoApp" ng-controller="yokoAppCtrl" class="no-js" data-framework="firebase"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>
  <!-- /seed app -->
  <!-- When this element is clicked, hide the tooltip -->

  <input type="text" id="new-word" ng-model="newWords.word" /><button id="add-new-word" ng-click="addNewWord()">Add Word</button>

  <div id="list-of-words" ng-controller="inlineEditorController" ng-click="hideTooltip()">
    <!-- This is the tooltip. It is shown only when the showtooltip variable is truthful -->
  	<div id="tooltip" class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltip">
  		<input type="text" ng-model="value" />
  	</div>
    <div ng-repeat="w in words">
      <span class="tag" ng-click="toggleTooltip($event,w.content)">{{w.content}}</span>
    </div>
    <div ng-repeat="(key, value) in data">
      <div ng-repeat="(k,v) in value">
        <span class="tag" ng-click="toggleTooltip($event,v)" ng-if="k == 'content'">{{v}}</span>
      </div>
    </div>
  </div>

  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script-->
  <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script-->
  <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <!--script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script-->
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
